[general]
import = [
	# "~/.config/alacritty/catppuccin-latte.toml",
	"~/.config/alacritty/catppuccin-mocha.toml",
]

[window]
decorations = "None"
option_as_alt = "OnlyLeft"

[scrolling]
history = 300

[font]
normal = { style = "ExtraLight", family = "IosevkaTerm Nerd Font" }
italic = { style = "ExtraLight Italic", family = "IosevkaTerm Nerd Font" }
bold = { style = "Regular", family = "IosevkaTerm Nerd Font" }
bold_italic = { style = "Italic", family = "IosevkaTerm Nerd Font" }

size = 13
offset = { y = -2 }

# size = 16
# offset = { x = 1, y = -1 }

builtin_box_drawing = false

[keyboard]
bindings = [
	# applenotes://showNote?identifier=19C0DA4D-7B19-4179-A189-3724532D0CC4
	{ key = "Enter", mods = "Shift", chars = "\u001b[13;2u" },
]
